

<form [formGroup]="inputForm" (ngSubmit)="send()" class="input">
  <input formControlName="text" type="text" placeholder='Type something..'>
  <div>
    <div class="send">
      <img src="assets/attach.png" alt="">

      <input type="file" style="display: none" id="file">

      <label htmlFor="file">
        <img src="assets/img.png" alt="">
      </label>

      <button type="submit">Send</button>
    </div>
  </div>
</form>
