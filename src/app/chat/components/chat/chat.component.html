

<div class="chat">
  <div class="chatInfo" style="background: #282a2d;">
    <div class="chatIcons">
        <div class="icon">
          <img *ngIf="dataChatSelect.avatar" height="34" width="34"  src="assets/images/{{dataChatSelect.avatar}}" alt="">
          <p *ngIf="dataChatSelect" class="name">{{dataChatSelect.name | titlecase }}</p>
        </div>
    </div>
  </div>
  <app-messages></app-messages>
  <app-input></app-input>
</div>
